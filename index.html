<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabbalah na TV</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <div id="loading">
      <div class="spinner"></div>
      <p>Carregando...</p>
    </div>

    <main id="app" class="hidden">
      <header class="header">
        <h1 class="logo">Kabbalah na TV</h1>
      </header>
      <section id="lessons-container" class="lessons-container"></section>
    </main>

    <!-- Video Player Fullscreen -->
    <div id="video-player" class="video-player hidden">
      <button id="video-close" class="video-close" onclick="closeVideoPlayer()">✕</button>
      <div class="video-loading" id="video-loading">
        <div class="spinner"></div>
        <p>Carregando vídeo...</p>
      </div>
      <video id="video-element" controls autoplay></video>
    </div>

    <!-- Error Alert -->
    <div id="error-alert" class="error-alert hidden">
      <div class="error-alert-content">
        <span class="error-alert-icon">⚠</span>
        <p id="error-alert-message" class="error-alert-message"></p>
        <button class="error-alert-close" onclick="closeErrorAlert()">Fechar</button>
      </div>
    </div>

    <script type="module" src="./assets/js/index.js"></script>
</body>
</html>
